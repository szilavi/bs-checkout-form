<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container bg-light pt-5">
      <div class="row mb-4">
        <!-- YOUR CART RÉSZ --------------------------------------------------------------------------------------------------------- -->
        <div class="col-md-4 order-md-2 mb-4">
          <h3 class="d-flex justify-content-between align-items-center mb-4">
            <span class="text-muted">Your cart</span>
            <span class="badge badge-secondary badge-pill">3</span>
          </h3>
          <ul class="list-group mb-4">
            <li
              class="list-group-item list-group-item-action d-flex justify-content-between"
            >
              <div>
                <h6 class="m-0">Product name</h6>
                <small class="text-muted">Brief description</small>
              </div>
              <span class="text-muted">$12</span>
            </li>
            <li
              class="list-group-item list-group-item-action d-flex justify-content-between"
            >
              <div>
                <h6 class="m-0">Second product</h6>
                <small class="text-muted">Brief description</small>
              </div>
              <span class="text-muted">$8</span>
            </li>
            <li
              class="list-group-item list-group-item-action d-flex justify-content-between"
            >
              <div>
                <h6 class="m-0">Third item</h6>
                <small class="text-muted">Brief description</small>
              </div>
              <span class="text-muted">$5</span>
            </li>
            <li
              class="list-group-item list-group-item-action d-flex justify-content-between"
            >
              <div>
                <h6 class="m-0 text-success">Promo code</h6>
                <small class="text-success">EXAMPLECODE</small>
              </div>
              <span class="text-success">-$5</span>
            </li>
            <li
              class="list-group-item list-group-item-action d-flex justify-content-between"
            >
              <div>
                <h6 class="m-0">Total (USD)</h6>
              </div>
              <strong>$20</strong>
            </li>
          </ul>
          <form class="card p-2">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Promo code"
              />
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary">Redeem</button>
              </div>
            </div>
          </form>
        </div>
        <!-- BILLING ADDRESS RÉSZ --------------------------------------------------------------- -->
        <div class="col-md-8 order-md-1">
          <h3>Billing address</h3>
          <!-- FIRST NAME / LAST NAME -->
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">First name</label>
                <input type="email" class="form-control" id="inputEmail4" />
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Last name</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                />
              </div>
            </div>
          </form>
          <!-- USERNAME / EMAIL / ADDRESS / ADDRESS 2 -->
          <form class="form-group mb-2">
            <label for="username">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            <label for="email"
              >Email <span class="text-muted">(Optional)</span></label
            >
            <div class="input-group mb-2">
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="you@example.com"
                required
              />
            </div>
            <label for="address"
              >Address <span class="text-muted">(Optional)</span></label
            >
            <div class="input-group mb-2">
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="1234 Main St"
                required
              />
            </div>
            <label for="address2"
              >Address 2 <span class="text-muted">(Optional)</span></label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="address2"
                placeholder="Apartment or suite"
                required
              />
            </div>
          </form>
          <!-- COUNTRY / STATE / ZIP -->
          <form class="form-group mb-2 d-md-flex d-md-row">
            <div class="col-md-4 p-sm-0 p-md-2">
              <label for="countrySelect">Country</label>
              <select
                class="custom-select mb-2 countrySelect"
                id="countrySelect"
                aria-label="Example select with button addon"
              >
                <option value="1" selected>Choose...</option>
                <option value="2">USA</option>
                <option value="3">Magyarország</option>
              </select>
            </div>
            <div class="col-md-4 p-sm-0 p-md-2">
              <label for="stateSelect">State</label>
              <select
                class="custom-select mb-2 stateSelect"
                id="stateSelect"
                aria-label="Example select with button addon"
              >
                <option selected>Choose...</option>
              </select>
            </div>
            <div class="col-md-4 p-sm-0 p-md-2">
              <label for="zip">Zip</label>
              <div class="input-group">
                <input type="text" class="form-control" id="zip" required />
              </div>
            </div>
          </form>
          <!-- INFO / PAYMENT -->
          <hr class="mb-4" />
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="addressCheck"
            />
            <label class="custom-control-label" for="addressCheck"
              >Shipping address is the same as my billing address</label
            >
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="info" />
            <label class="custom-control-label" for="info"
              >Save this information for next time</label
            >
          </div>
          <hr class="mb-4" />
          <h4 class="mb-3">Payment</h4>

          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input
                id="creditCard"
                name="payment"
                type="radio"
                class="custom-control-input"
                checked
                required
              />
              <label class="custom-control-label" for="creditCard"
                >Credit card</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                id="debitCard"
                name="payment"
                type="radio"
                class="custom-control-input"
                required
              />
              <label class="custom-control-label" for="debitCard"
                >Debit card</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                id="paypal"
                name="payment"
                type="radio"
                class="custom-control-input"
                required
              />
              <label class="custom-control-label" for="paypal">PayPal</label>
            </div>
          </div>
          <!-- CARD INFO -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="cardName">Name on card</label>
              <input
                type="text"
                class="form-control"
                id="cardName"
                placeholder=""
                required
              />
              <small class="text-muted">Full name as displayed on card</small>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cardNumber">Credit card number</label>
              <input
                type="text"
                class="form-control"
                id="cardNumber"
                placeholder=""
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="expiration">Expiration</label>
              <input
                type="text"
                class="form-control"
                id="expiration"
                placeholder=""
                required
              />
            </div>
            <div class="col-md-3 mb-3">
              <label for="cvv">CVV</label>
              <input
                type="text"
                class="form-control"
                id="cvv"
                placeholder=""
                required
              />
            </div>
          </div>
          <hr class="mb-4" />
          <button class="btn btn-primary btn-lg btn-block" type="submit">
            Continue to checkout
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
